{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style/uploadimage.css') }}"/>
{% endblock %}

{% block body %}
    <div class="home">
        <div class="content">
            <form method="post" action="/uploadimagedb" id="uploadimageform" enctype="multipart/form-data">
                <div class="intro-block">
                    <label id="drop-area">
                        <input type="file" value="" text="" name="file" accept="image/*" hidden id="input-file">
                        <div id="img-view">
                            <span class="material-symbols-outlined" style="color: white;">upload_file</span>
                        </div>
                    </label>
                </div>
            </form>
        </div>
        <script src="{{ url_for('static', filename = 'script/uploadimage.js') }}"></script>
    </div>
{% endblock %}
